<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leap year</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("Enter the year"));
        let isLeapYear = false;

        let isMod4 = year % 4 === 0;
        if (isMod4) {
            let isMod100 = year % 100 === 0;
            if (isMod100) {
                let isMod400 = year % 400 === 0;
                if (isMod400) {
                    isLeapYear = true;
                }
            }   else {
                isLeapYear = true;
            }
        }

        if(isLeapYear) {
            alert(year + "is a leap year")
        }   else {
            alert(year + "is NOT a leap year")
        }
    </script>
</body>
</html>
